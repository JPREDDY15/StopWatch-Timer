<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="timer.css">

    <title>Stopwatch</title>
</head>
<body>
    <div id="stopwatch">
        <h1 id="qote">Let's Start The Race</h1>
        <h1 id="time">00:00:00</h1>
        <div class="buttons">
            <img src="images/reset.png" alt="reset" onclick="watchReset()">
            <img src="images/start.png" alt="start" onclick="StartTimer()"> 
            <img src="images/stop.png" alt="stop" onclick="watchStop()">
        </div>
    </div>
<script>let [seconds, minutes, hours] = [0, 0, 0];
    let timer = null; 
    let displayTime = document.getElementById("time");
    
    function stopwatch() {
        seconds++;
        if (seconds == 60) {    
            seconds = 0;
            minutes++;
            if (minutes == 60) {
                minutes = 0;
                hours++;
            }
        }
        let h=hours<10?"0"+hours:hours;
        let m=minutes<10?"0"+minutes:minutes;
        let s=seconds<10?"0"+seconds:seconds;
        displayTime.innerHTML = h + ":" + m + ":" + s;
    }
    
    function StartTimer() {
        if (timer != null) {
            clearInterval(timer);
        }
        timer = setInterval(stopwatch, 1000);  
    }
    function watchStop(){
        clearInterval(timer);
    }
    function watchReset(){
        clearInterval(timer);
        [seconds,minutes,hours]=[0,0,0];
        displayTime.innerHTML="00:00:00"
    }
    </script>
</body>
</html>
